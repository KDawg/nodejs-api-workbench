<!doctype html>
<html>
<head>
  <title>Searching on Instagram</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./stylesheets/app.css">
</head>

<body>
<div class="container">
  <div class="row">
    <h2 class="col-lg-12">Instagram Search</h2>
  </div>

  <div class="form-group">
    <label for="user-account">User account</label>
    <input type="email" class="form-control" id="user-account" placeholder="usinterior">
  </div>

  <button type="submit" class="btn btn-primary" id="go-search">Search</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="./scripts/search/search.js"></script>
</body>
</html>
